<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samples test cases</title>
    <style>
       
        ul{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            display: none;
       

        }
        ul li{
            border: 1px solid;
            display: inline-block;
            
        }
       ul:hover{
        cursor: pointer;
        visibility: visible;
        
       }
       h1:hover::after{
        content: "Harish";
        
       }
       

    </style>
</head>
<body>
    <h1>Homes</h1>
    <ul>
        <li>All</li> <br>
        <li>Movies</li> <br>
        <li>Tv Shoes</li>
    </ul>
</body>
</html>
