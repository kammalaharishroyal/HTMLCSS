<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 600px;
            width: 60%;
            border: solid;
           margin: auto;
          position: absolute;
          left: 40px;

        }
        p{
            height: 200px;
            width: 300px;
            border: dashed;
          position: absolute;
           
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    
</body>
</html>
