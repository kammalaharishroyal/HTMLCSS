<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aicte</title>
    <link rel="stylesheet" href="./aicte.css" />
  </head>
  <body>
    <div class="main">
      <div class="div1">
        <h1>Registration</h1>
        <input type="radio" name="" /><label for=""
          >AICTE Affliated Organization(Diploma/Engineering/MBA)
        </label>
        <input type="radio" /> <label for="">Non-AICTE (UGC/IGNOU/Other)</label>
        <p></p>
      </div>
      <div class="div2">
        <p>Name of University/College/Institute</p>
        <input type="text" placeholder="Enter your Institute" /> <br />
        <div class="div2-1">
          <label for="">Institute PID</label>
          <label for="">Type</label>
          <label for="">HOI Name</label>
          
          <label for="">Region</label>
        </div>
        <div class="div2-2">
            <input type="text" />
            <input type="text" />
            <input type="text" />
             <input type="text" />
        </div>

      </div>
      <div class="div3">
        <input type="checkbox" />
        <p>I conform the above details are correct</p>
      </div>
      <div class="div4">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Middle Name" />
        <input type="text" placeholder="Last Name" />
        <input type="tel" placeholder="Conact Number" />
        <input type="text" placeholder="Student ID (Enrollment NUmber)" />
        <input type="email" placeholder="E-mail" />
        <input type="text" placeholder="Adhaar Number" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Conform Password" />
      </div>

      <div class="div5">
        <label for="">Select Security Question</label>
        <select name="security" id="">
          <option value="">Whats is Your Pet name?</option>
          <option value="">what is your father middle name ?</option>
          <option value="">what is your first school name ?</option>
          <option value="">what is your favourite Resturant ?</option>
          <option value="">what is your birth city ?</option>
        </select>
        <label for=""> Security Answer</label>
        <input type="text" placeholder="Security answer" /> <br>
        <label for="">Gender</label>
        <select name="gender" id="">
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
        <label for="">Select Category</label>
        <select name="category" id="">
          <option value="">Select Category</option>
          <option value="">EWS</option>
          <option value="">General</option>
          <option value="">OBC-NC(Non Creamylayer)</option>
          <option value="">SC</option>
          <option value="">ST</option>
        </select> <br>
        <label for="">Last Passed Course</label>
        <select name="course" id="">
          <option value="">Last Passed Course</option>
          <option value="">10</option>
          <option value="">12</option>
          <option value="">Deploma</option>
          <option value="">Graduation</option>
          <option value="">Post Graduation</option>
          <option value="">Others</option>
        </select> <br>
        <input type="checkbox" style="display: inline;" /> <label  for="">I'm not a robot</label>
        <button>Register</button>
      </div>
    </div>
  </body>
</html>
