<!DOCTYPE html>
<html>
    <head><title>Register</title></head>
    <body>
      <iframe src="./header.html" width="100%" frameborder="0"></iframe>
      
<div >
    
    <form action="" title="Register Yourself">
        <table >
            <caption><ins><h2>Register</h2></ins> </caption>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" title="Enter your Primary name" name="firstname" autofocus required placeholder="First Name" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lastname" required id="lname" placeholder="Surname/Last Name" title="Surname"></td>
            </tr>
            <tr><td><label for="email" >Email</label></td>
                <td><input type="email" name="email" id="email" required placeholder="Email"></td>
            </tr>
            <tr><td><label for="mobile">Mobile</label></td>
                <td><input type="tel" name="mobile" id="mobile" required placeholder="Mobile Number"></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth:</label></td>
                <td><input type="date" name="dob" id="dob" required ></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" name="state" id="state" required placeholder="state"></td>
            </tr>
            <tr>
                <td><label for="district">District</label></td>
                <td><input type="text" name="district" required placeholder="district"></td>
            </tr>
            <tr>
                <td><label for="subdistrict">Sub-District</label></td>
                <td><input type="text"  name="subdistrict" placeholder="sub-ditsrict/Taluk" id="subdistrict"></td>
            </tr>
            <tr>
                <td><label for="area">city/village</label></td>
                <td><input type="text" required placeholder="village" name="village"></td>
            </tr>
            <tr>
                <td><label for="pincode">pincode</label></td>
                <td><input type="text" required placeholder="pin code" name="pincode" pattern="[0-9]{6}" maxlength="6" title="accepts only 6 digits"></td>
            </tr>
            <tr><td><label for="doorno">Door Number</label></td>
                <td><input type="text" placeholder="door.no." name="door"></td></tr>
            </tr>
            <tr><td><label for="landmark">Land Mark</label></td>
                <td><input type="text" id="landmark" name="landmark" placeholder="Land Mark"></td></tr>
            <tr >
                <td colspan="2" > &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <input type="submit" value="Register" >
           
            </tr>
            <tr>
                <td><label for=""><strong>Already Registered User:</strong></label></td>
                <td><a href="./Login.html">Login</a></td>
            </tr>
        </table>
       
    </form>
</div>
    </body>
</html>
